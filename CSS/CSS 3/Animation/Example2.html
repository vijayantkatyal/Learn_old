<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            div
            {
                width:100px;
                height:100px;
                background:red;
                position:relative;
                -webkit-animation:myfirst 5s;
            }
            
            @keyframes myfirst
            {
                0% {background:red;left:0px;top:0px;}
                25%{background:yellow;left:200px;top:20px;}
                75%{background:green;left:0px;top:200px;}
                100%{background:red;left:0px;top:0px;}
            }
            
            @-webkit-keyframes myfirst
            {
                0% {background:red;left:0px;top:0px;}
                25%{background:yellow;left:200px;top:20px;}
                75%{background:green;left:0px;top:200px;}
                100%{background:red;left:0px;top:0px;}
            }
            
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
