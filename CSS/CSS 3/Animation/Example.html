<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            div
            {
                width:100px;
                height:100px;
                background:red;
                -webkit-animation:myfirst 5s;
            }
            @-webkit-keyframes myfirst
            {
                from {background:red;}
                to {background:yellow;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
