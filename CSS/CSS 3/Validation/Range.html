
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Example 3</title>
<style>
    li {
        list-style: none;
        margin-bottom: 1em;
    }
    input { border: 2px solid black; }
    input:-moz-ui-invalid { box-shadow: none; }
    input + label::after { font-style: italic; }
    input:in-range { background-color: rgba(0,255,0,0.25); }
    input:out-of-range { background-color: rgba(255,0,0,0.25); }
    input:in-range + label::after { content: ' OK'; }
    input:out-of-range + label::after {
        content: ' Out of range!';
        font-weight: bolder;
    }
</style>
</head>
<body>
    <form action="" name="css3-1">
        <ul>
        <li>
            <input id="rating1" name="rating1" type="number" placeholder="1 to 10" min="1" max="10" value="11">
            <label for="rating1">First rating</label>
        </li>
        <li>
            <input id="rating2" name="rating2" type="number" placeholder="1 to 10" min="1" max="10" value="8">
            <label for="rating2">Second rating</label>
        </li>
    </form>
</body>
</html>
