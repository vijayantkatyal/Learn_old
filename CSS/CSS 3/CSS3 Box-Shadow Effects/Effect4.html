<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .box h3
            {
                text-align:center;
                position:relative;
                top:80px;
            }
            .box
            {
                width:70%;
                height:200px;
                background:#FFF;
                margin:40px auto;
            }
            .effect4
            {
                position:relative;
            }
            .effect4:after
            {
                z-index:-1;
                position:absolute;
                content:"";
                bottom:15px;
                right:10px;
                left:auto;
                width:50%;
                top:80%;
                max-width:300px;
                background:#777;
                box-shadow:0 15px 10px #777;
                -webkit-box-shadow:0 15px 10px #777;
                transform:rotate(3deg);
                -ms-transform: rotate(3deg);
                -webkit-transform:rotate(3deg);
            }
        </style>
    </head>
    <body>
        <div class="box effect4">
            <h3>Effect 3</h3>
        </div>
    </body>
</html>
