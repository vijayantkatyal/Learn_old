<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .box h3
            {
                text-align:center;
                position:relative;
                top:80px;
            }
            .box
            {
                width:70%;
                height:200px;
                background:#FFF;
                margin:40px auto;
            }
            .effect5
            {
                position:relative;
            }
            .effect5:before,.effect5:after
            {
                z-index:-1;
                position:absolute;
                content:"";
                bottom:25px;
                left:10px;
                width:50%;
                top:80%;
                max-width:300px;
                background:#777;
                box-shadow:0 35px 20px #777;
                -webkit-box-shadow:0 35px 20px #777;
                transform:rotate(-8deg);
                -ms-transform: rotate(-8deg);
                -webkit-transform:rotate(-8deg);
            }
            .effect5:after
            {
                -webkit-transform:rotate(8deg);
                -ms-transform:rotate(8deg);
                transform:rotate(8deg);
                right:10px;
                left:auto;
            }
        </style>
    </head>
    <body>
        <div class="box effect5">
            <h3>Effect 5</h3>
        </div>
    </body>
</html>
