<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            a.foo
            {
                padding:5px 10px;
                background:#9c3;
                -webkit-transition-property:background;
                -webkit-transition-duration:0.3s;
                -webkit-transition-timing-function:ease;
                -webkit-transition-delay:0.1s;
            }
            
            a.foo:hover
            {
                background:#690;
            }
        </style>
    </head>
    <body>
        <a href="#" class="foo">Transition Me!</a>
    </body>
</html>
