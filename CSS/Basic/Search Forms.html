<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            form
            {
                width:500px;
                margin:0 auto;
            }
            .search
            {
                padding:6px 15px 6px 30px;
                margin:3px;
                background:url('./images/search.png') no-repeat 8px 6px;
            }
            .rounded
            {
                border-radius:15px;
            }
            input[type=text]
            {
                color:#bcbcbc;    
            }
            input[type=button] , input[type=button]:hover
            {
                position:relative;
                left:-6px;
                border:1px solid #adc5cf;
                background:#e4f1f9;
                background:-ms-linear-gradient(top,#e4f1f9 0%,#d5e7f3 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e4f1f9',endColorstr='#d5e7f3',GradienType=0);
                color:#7da2aa;
                cursor:pointer;
                height:29px;
                
            }
            .lighter , .light , .dark
            {
                width:95%;
                height:50px;
                padding:40px 25px;    
            }
            
            .lighter
            {    
                background: url('./images/lighter_grey.jpg');
            }
            .lighter input[type=text]
            {    
                border:1px solid #d0d0d0;    
                background-color:#fcfcfc;
            }
            
            .light
            {    
                background: url('./images/light_grey.jpg');
            }
            .light input[type=text]
            {    
                border:1px solid #acb1b7;    
                background-color:#fcfcfc;
            }
            .dark
            {    
                background: url('./images/dark_grey.jpg');
            }
            .dark input[type=text]
            {    
                border:1px solid #2a2e31;    
                background-color:#2d3035;    
                color:#505358;
            }
        </style>
    </head>
    <body>
        <div class="lighter">
            <form>
                <span><input type="text" class="search rounded" placeholder="Search ..."></span>
                <span><input type="text" class="search square"><input type="button" value="Search"></span>
            </form>
        </div>
        
        <div class="dark">
            <form>    
                <span><input type="text" class="search rounded" placeholder="Search..."></span>    
                <span><input type="text" class="search square"><input type="button" value="Search"></span>
            </form>
        </div>
        
        <div class="light">
            <form>    
                <span><input type="text" class="search rounded" placeholder="Search..."></span>    
                <span><input type="text" class="search square"><input type="button" value="Search"></span>
            </form>
        </div>
    </body>
</html>
