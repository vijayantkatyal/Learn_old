<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            a:link{color:blue;}
            a:visited{color:purple;}
            a:hover{color:red;}
            a:active{color:green;}
            
            p:first-letter
            {
                text-indent:30px;
                font-weight:bold;
            }
            p.color:hover
            {
                color:green;
            }
        </style>
        <noscript>
            Sorry , You have Disabled Script
        </noscript>
    </head>
    <body>
        <a href="#">Link</a>
        <p>p:first-child</p>
        <p class="color">p.color:hover</p>
    </body>
</html>
