<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .buttons
            {
                display:inline-block;
                background:#eeeeee;
                background:-ms-linear-gradient(top,#eeeeee 0%,#eeeeee 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#eeeeee', endColorstr='#eeeeee',GradientType=0 );
                background:linear-gradient(top,#eeeeee 0%,#eeeeee 100%);
                border:1px solid #a1a1a1;
                padding:0 2em;
                margin:0.5em;
                font:bold 1em/2em Arial,Helvetica;
                text-decoration:none;
                color:#333;
                border-radius:.2em;
            }
            .buttons:before
            {
                float: left;
                width: 1em;
                text-align: center;
                font-size: 1.7em;
                margin: 0 0.5em 0 -1em;
                padding: 0 .2em;
                pointer-events: none;
            }
            
            /*Forms*/
            .add:before    
            { 
                content: "\271A";
            }
            .edit:before   
            { 
                content: "\270E"; 
            }
            .delete:before 
            { 
                content: "\2718";
            }
            .save:before   
            { 
                content: "\2714";
            }
            .email:before  
            { 
                content: "\2709";
            }
            .cross:before  
            { 
                content: "\2716"; 
            }
            
            /*Arrows*/
            .next:before             
            { 
                content: "\279C";  
            }
            .left_arrow:before       
            { 
                content: "\2190";  
            }
            .up_arrow:before         
            { 
                content: "\2191"; 
            }
            .right_arrow:before      
            { 
                content: "\2192"; 
            }
            .down_arrow:before       
            { 
                content: "\2193"; 
            }
            .up_left_arrow:before    
            { 
                content: "\2196"; 
            }
            .up_right_arrow:before   
            { 
                content: "\2197"; 
            }
            .down_left_arrow:before  
            { 
                content: "\2199"; 
            }
            .down_right_arrow:before 
            { 
                content: "\2198"; 
            }
            
            /*Symbols*/
            .like:before               { content: "\2764"; }
            .star:before               { content: "\2605"; }
            .spark:before              { content: "\2737"; }
            .play:before               { content: "\25B6"; }
            .watch:before              { content: "\231A"; }
            .blacksun:before           { content: "\2600"; }
            .cloud:before              { content: "\2601"; }
            .umbrella:before           { content: "\2602"; }
            .snowman:before            { content: "\2603"; }
            .blackstar:before          { content: "\2605"; }
            .whitestar:before          { content: "\2606"; }
            .blackphone:before         { content: "\260E"; }
            .whitephone:before         { content: "\260F"; }
            .saltire:before            { content: "\2613"; }
            .hot_drink:before          { content: "\2615"; }
            .skull:before              { content: "\2620"; }
            .radioactive:before        { content: "\2622"; }
            .biohazard:before          { content: "\2623"; }
            .peace:before              { content: "\262E"; }
            .yingyang:before           { content: "\262F"; }
            .frowning_face:before      { content: "\2639"; }
            .smiling_face:before       { content: "\263A"; }
            .first_quarter_moon:before { content: "\263D"; }
            .last_quarter_moon:before  { content: "\263E"; }
            .wheelchair:before         { content: "\267F"; }
            .recycle:before            { content: "\267D"; }
            .recycle2:before           { content: "\267C"; }
            .music_note:before         { content: "\266C"; }
            .warning:before            { content: "\26A0"; }
            .male_and_female:before    { content: "\26A4"; }
            .scissors:before           { content: "\2701"; }
            .airplane:before           { content: "\2708"; }
            .snow:before               { content: "\2042"; }
        </style>
    </head>
    <body>
        <span class="add buttons">Add</span>
        <span class="edit buttons">Edit</span>
        <span class="delete buttons">Delete</span>
        <span class="save buttons">save</span>
        <span class="email buttons">Email</span>
        <span class="cross buttons">Cross</span>
        <span class="like buttons">Like</span>
        <span class="star buttons">Star</span>
        <span class="spark buttons">Spark</span>
        <span class="play buttons">Play</span>
        <span class="watch buttons">Watch</span>
        <span class="cloud buttons">Cloud</span>
        <span class="snow buttons">Snow</span>
        
    </body>
</html>
