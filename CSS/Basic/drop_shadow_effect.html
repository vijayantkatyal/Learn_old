<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #dropshadow
            {
                height:350px;
                width:450px;
                font-size:44pt;
                filter:progid:DXImageTransform.Microsoft.Shadow(color='gray',direction=120,strength=6)
            }
            #blur
            {
                height:350px;
                width:450px;
                font-size:44pt;
                filter:progid:DXImageTransform.Microsoft.MotionBlur(strength=45,Direction=270)
            }
        </style>
    </head>
    <body>
        <p id="dropshadow">Get a Drop Shadow Effect</p>
        <p id="blur">Get a Blur Effect</p>
    </body>
</html>
