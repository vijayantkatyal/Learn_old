<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .calendar
            {
                padding:5px 5px 5px 5px;
                width:120px;
                border:1px solid grey;
                background-color:#000;
                
                color:white;
            }
            .date
            {
                font-weight:bold;
                margin:0 0 0 0;
                float:left;
                font-size:60px;
            }
            .month
            {
                font-weight:bold;
                margin:0 0 0 0;
                font-size:40px;
            }
            .year
            {
                font-weight:100;
                margin:20px 0 0 0;
                float:right;
                display:block;
                font-size:30px;
                -webkit-transform:rotate(-90deg);
            }
        </style>
    </head>
    <body>
        <div class="calendar">
            <span class="date">17</span>
            <span class="year">2012</span>
            <span class="month">March</span>
        </div>
    </body>
</html>
