<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            function show_alert()
            {
                var name = document.getElementById('name').value;
                alert("hi " + name);
            }
        </script>
    </head>
    <body>
        <input type="text" id="name">
        <button type="button" onclick="show_alert()">Show Alert</button>
    </body>
</html>
