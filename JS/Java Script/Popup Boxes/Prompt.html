<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            function show_prompt()
            {
                var name = prompt("Please Enter Your Name","Vijayant");
                if(name!=null && name!="")
                {
                    document.write("<p> Hello "+name+" ! , How are You Today ?");
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="show_prompt()">Show Box</button>
    </body>
</html>
