<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            function confirm_box()
            {
                var r = confirm("Press a Button");
                
                if(r==true)
                {
                    alert("You Pressed OK");
                }
                else
                {
                    alert("You Pressed Cancel");
                }

            }
        </script>
    </head>
    <body>
        <button type="button" onclick="confirm_box()">Confirm</button>
    </body>
</html>
