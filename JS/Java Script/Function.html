<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            function DisplayDate()
            {
                document.getElementById('demo').innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <p id="demo"></p>
        <button value="Display Date" onclick="DisplayDate()">Display Date</button>
    </body>
</html>
