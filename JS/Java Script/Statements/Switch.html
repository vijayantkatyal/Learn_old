<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            var d = new Date();
            var day = d.getDay();

            switch(day)
            {
                case 0:
                    alert('Sunday');
                    break;
                case 1:
                    alert('Monday');
                    break;
                default:
                    alert('default');
                    break;
            }
        </script>
    </head>

</html>
