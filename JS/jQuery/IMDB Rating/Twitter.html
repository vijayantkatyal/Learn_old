<script type="text/javascript" src="Scripts/jquery.js"></script>

<script>
    $(function()
    {
        var user =  'vijayantkatyal';

        $.ajax({
                url: 'http://twitter.com/statuses/user_timeline.json?screen_name=vijayantkatyal&count=15&callback=?',
                type: 'GET',
                dataType: 'json',
                beforeSend: function () {
                    $("#demo-cb-tweets").prepend('<p class="loading-text">Loading latest tweets...</p>');
                },
                success: function (data) {
                    $("#demo-cb-tweets").empty();
                    $('#twitter-username').text(user);
                    $.each(data, function (index, value) {
                        $("#demo-cb-tweets").append('<li>' + value.text + value.user.profile_image_url + '</li>');
                        
                    });
                },
                complete: function () {
                    $('.loading-text').remove();
                }
            });
    });
</script>

<p>Recent tweets from <label id="twitter-username">the user</label></p><ul id="demo-cb-tweets"></ul>

<img id="#ProfileImage" alt="Image"/>
