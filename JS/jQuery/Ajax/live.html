<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.js"></script>
        <script>
            $(function()
            {
                // Simple MouseOver Event no ajax updation
                
                $('p#description').mouseover(function(){
                    $(this).css('background-color','yellow');
                    });
                    
                // Live Function - can Make changes on ajax content
                
                $('#description').live('mouseover',function(){
                    $(this).css('background-color','yellow');
                    });
                   $('p#description').die('mouseover');
            });
        </script>
    </head>
    <body>
        <p id="description">
            This is Description
        </p>
    </body>
</html>
