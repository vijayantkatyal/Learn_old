<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.js"></script>
        <script>
            $(function()
            {
                $('#disclaimer').mouseover(function()
                {
                    $(this).addClass('highlight');
                });
                $('#disclaimer').mouseout(function()
                {
                    $(this).removeClass('highlight');
                });
            });
        </script>
        <style>
            .highlight
            {
                background-color:#000;
                color:#ffffff;
            }
        </style>
    </head>
    <body>
        <div id="disclaimer">
            This is Disclaimer
        </div>
    </body>
</html>
