<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.js"></script>
        <script>
            $(function()
            {
                $('p').animate(

                    padding:'20px',
                    borderBottom:'3px solid #8f8f8f',

            });

    </head>

        <p>
            This is Animation
        </p>
    </body>
</html>
