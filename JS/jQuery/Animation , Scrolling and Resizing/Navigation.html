<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.js"></script>
        <script>
            $(function()
            {
                $('#navigation li').hover(function()
                {
                    $(this).animate({paddingLeft:'+=15px'}, 200);
                },function()
                {
                    $(this).animate({paddingLeft:'-=15px'}, 200);
                });
            });
        </script>
    </head>
    <body>
        <ul id="navigation">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </body>
</html>
