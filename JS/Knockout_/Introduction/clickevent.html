<h1>Click Event</h1>
<script src="../Scripts/knockout.js" type="text/javascript"></script>


<div>
    <p>First Name: <b data-bind="text: firstname"></b></p>
    <p>Last Name: <b data-bind="text: lastname"></b></p>
    <p>Full Name: <b data-bind="text: fullname"></b></p>
</div>

<div>
    <p>First Name: <input type="text" data-bind="value: firstname"/></p>
    <p>Last Name: <input type="text" data-bind="value: lastname"/></p>
</div>

<div>
    <button type="button" data-bind="click: toupper">Click Me</button>
</div>

<script>
    function AppViewModel() {
        this.firstname = ko.observable("Vijayant");
        this.lastname = ko.observable("Katyal");
        this.fullname = ko.computed(function() {
            return this.firstname() + " " + this.lastname();
        }, this);
        this.toupper = function() {
            var current_val = this.lastname();
            this.lastname(current_val.toUpperCase());
        };
    }

    ko.applyBindings(new AppViewModel());
</script>
