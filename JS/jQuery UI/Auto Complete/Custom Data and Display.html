<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <style>
            #project-label
            {
                display:block;
                font-weight:bold;
                margin-bottom:1em;
            }
            #project-icon
            {
                float:left;
                height:32px;
                width:32px;
            }
            #project-description
            {
                margin:0;
                padding:0;
            }
        </style>
        <script>
            $(function(){
                var projects = 
                [
			        {
				        value: "jquery",
				        label: "jQuery",
				        desc: "the write less, do more, JavaScript library",
				        icon: "jquery_32x32.png"
			        },
			        {
				        value: "jquery-ui",
				        label: "jQuery UI",
				        desc: "the official user interface library for jQuery",
				        icon: "jqueryui_32x32.png"
			        },
			        {
				        value: "sizzlejs",
				        label: "Sizzle JS",
				        desc: "a pure-JavaScript CSS selector engine",
				        icon: "sizzlejs_32x32.png"
			        }
		        ];

		        $( "#project" ).autocomplete({
			        minLength: 0,
			        source: projects,
			        focus: function( event, ui ) {
				        $( "#project" ).val( ui.item.label );
				        return false;
			    },
    			select: function( event, ui ) {
	    			$( "#project" ).val( ui.item.label );
		    		$( "#project-id" ).val( ui.item.value );
			    	$( "#project-description" ).html( ui.item.desc );
				    $( "#project-icon" ).attr( "src", "images/" + ui.item.icon );

				    return false;
			    }
		        })
		        .data( "autocomplete" )._renderItem = function( ul, item ) {
			        return $( "<li></li>" )
				.data( "item.autocomplete", item )
				.append( "<a>" + item.label + "<br>" + item.desc + "</a>" )
				.appendTo( ul );
		        };

            });
        </script>
    </head>
    <body>
        <div id="project-label">Select a project (type "j"): </div>
        <img id="project-icon" src="images/transparent_1X1.png" class="ui-state-default"/>
        <input id="project">
        <input type="hidden" id="project-id">
        <p id="project-description"></p>
    </body>
</html>
