<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script>
            $(function(){
                $('#draggable').draggable({handle:"p"});
                $('#draggable2').draggable({cancel:"p.ui-widget-header"});
                $("div,p").disableSelection();
            });
        </script>
        <style>
            #draggable,#draggable2
            {
                width:120px;height:140px;padding:0.5em;float:left;margin:0 10px 10px 0;
            }
            #draggable p
            {
                cursor:move;
            }
        </style>
    </head>
    <body>
        <div id="draggable" class="ui-widget-content">
            <p class="ui-widget-header">I can be dragged only by this hand</p>
        </div>
        
        <div id="draggable2" class="ui-widget-content">
            <p>You can drag me around&hellip;</p>
            <p class="ui-widget-header">&hellip;but you can't drag me by this handle</p>
        </div>
    </body>
</html>
