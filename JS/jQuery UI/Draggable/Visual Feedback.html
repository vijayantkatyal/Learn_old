<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script>
            $(function(){
                $('#draggable3').draggable({cursor:"move",cursorAt:{top:-12,left:-20},helper:function(event){return $("<div class='ui-widget-header'>i'm a custom helper</div>")}}); 
            });
        </script>
        <style>
            #draggable3
            {
                margin-bottom:20px;
                width:120px;
                height:90px;
                padding:0.5em;
                float:left;
                margin:0 10px 10px 0;
            }
        </style>
    </head>
    <body>
        <div id="draggable3" class="ui-widget-content">
            <p>Custom helper (in combination with cursorAt)</p>
        </div>
    </body>
</html>
