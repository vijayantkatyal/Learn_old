<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <style>
            .toggler{width:500px;height:200px;position:relative;}
            #button{padding:.5em 1em;text-decoration:none;}
            #effect{position:relative;width:240px;padding:1em;letter-spacing:0;font-size1.2em;border:1px solid #000;background:#eee;color:#333;}
            .newClass{text-indent:40px;letter-spacing:.4em;width:410px;height:100px;padding:30px;margin:10px;font-size:1.6em;}
        </style>
        <script>
            $(function(){
              $("#button").click(function()
              {
                  $("#effect").toggleClass("newClass",1000);
              });
            });
        </script>
    </head>
    <body>
        <div class="toggler">
            <div id="effect" class="newClass ui-corner-all">
                this is effect
            </div>
        </div>
        
        <a href="#" id="button" class="ui-state-default ui-corner-all">run Effect</a>
    </body>
</html>
