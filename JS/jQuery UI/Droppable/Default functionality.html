<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script>
            $(function(){
                $('#draggable').draggable();
                $('#droppable').droppable({drop:function(event,ui){$(this).addClass('ui-state-highlight').find('p').html('Dropped!');}});
            });
        </script>
        <style>
            #draggable
            {
                width:100px;
                height:100px;
                padding:0.5em;
                float:left;
                margin:10px 10px 10px 0;
            }
            #droppable
            {
                width:150px;
                height:150px;
                padding:0.5em;
                float:left;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div id="draggable" class="ui-widget-content">
            <p>Drag Me to target</p>
        </div>
        <div id="droppable" class="ui-widget-header">
            <p>Drop Here</p>
        </div>
    </body>
</html>
