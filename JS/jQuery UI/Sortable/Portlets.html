<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script>
            $(function(){
                $( ".column" ).sortable({
			        connectWith: ".column"
		        });

		    $( ".portlet" ).addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
			    .find( ".portlet-header" )
				.addClass( "ui-widget-header ui-corner-all" )
				.prepend( "<span class='ui-icon ui-icon-minusthick'></span>")
				.end()
			    .find( ".portlet-content" );

		    $( ".portlet-header .ui-icon" ).click(function() {
			$( this ).toggleClass( "ui-icon-minusthick" ).toggleClass( "ui-icon-plusthick" );
			$( this ).parents( ".portlet:first" ).find( ".portlet-content" ).toggle();
		    });

		    $( ".column" ).disableSelection();

            });
        </script>
        <style>
            .column
            {
                width:170px;
                float:left;
                padding-bottom:100px;
            }
            .portlet
            {
                margin:0 1em 1em 0;
            }
            .portlet-header
            {
                margin:0.3em;
                padding-bottom:4px;
                padding-left:0.2em;
            }
            .portlet-header .ui-icon
            {
                float:right;
            }
            .portlet-content
            {
                padding:0.4em;
            }
            .ui-sortable-paceholder *
            {
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <div class="column">
            
            <div class="portlet">
                <div class="portlet-header">News</div>
                <div class="portlet-content">Content About News</div>
            </div>
            
        </div>
        
         <div class="column">
            
            <div class="portlet">
                <div class="portlet-header">Feeds</div>
                <div class="portlet-content">Content About Feds</div>
            </div>
            
        </div>
        
         <div class="column">
            
            <div class="portlet">
                <div class="portlet-header">Shopping</div>
                <div class="portlet-content">Content About Shopping</div>
            </div>
            
        </div>
        
         <div class="column">
            
            <div class="portlet">
                <div class="portlet-header">Links</div>
                <div class="portlet-content">Content About Links</div>
            </div>
            
        </div>
        
         <div class="column">
            
            <div class="portlet">
                <div class="portlet-header">Images</div>
                <div class="portlet-content">Content About Images</div>
            </div>
            
        </div>
    </body>
</html>
