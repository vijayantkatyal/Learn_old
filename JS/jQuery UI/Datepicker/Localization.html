<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script type="text/javascript" src="jquery.ui.datepicker-af.js"></script>
        <script type="text/javascript" src="jquery.ui.datepicker-hi.js"></script>

        <script>
	$(function() {
		$.datepicker.setDefaults( $.datepicker.regional[ "" ] );
		$( "#datepicker" ).datepicker( $.datepicker.regional[ "fr" ] );
		$( "#locale" ).change(function() {
			$( "#datepicker" ).datepicker( "option",
				$.datepicker.regional[ $( this ).val() ] );
		});
	});
	</script>
    </head>
    <body>
        <p>Date: <input type="text" id="datepicker">
        <select id="locale">
            <option value="af">Arfikaans</option>
            <option value="hi">Hindi (&#2361;&#2367;&#2306;&#2342;&#2368;)</option>
        </select>
        </p>
    </body>
</html>
