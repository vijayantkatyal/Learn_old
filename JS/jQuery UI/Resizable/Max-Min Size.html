<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" href="/Style/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="/Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/Scripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script>
            $(function(){
                $('#resizable').resizable({
                    maxHeight:250,
                    maxWidth:350,
                    minHeight:150,
                    minWidth:200
                 });
            });
        </script>
        <style>
            #resizable
            {
                width:200px;
                height:150px;
                padding:5px;
            }
            #resizable h3
            {
                text-align:center;
                margin:0;
            }
        </style>
    </head>
    <body>
        <div id="resizable" class="ui-widget-content">
            <h3 class="ui-widget-header">Resize Larger / Smaller</h3>
        </div>
    </body>
</html>
